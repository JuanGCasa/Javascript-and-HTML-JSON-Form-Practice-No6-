	<div class="container">
		<form id="formUser">
			<label>Name</label>
			<input type="text" class="form-control" id="name"><br>
			<label>Surname</label>
			<input type="text" class="form-control" id="surname"><br>	
			<label>UserType</label>
			<select class="form-control" id="userType" onfocus='this.size=5;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
				<option value="admin">admin</option>
				<option value="user">user</option>
			</select>	
			<label>IsActive</label>
			<select class="form-control" id="isActive" onfocus='this.size=5;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
				<option value=true>Yes</option>
				<option value=false>No</option>
			</select>
			
			<input type="submit" id="submitBtn" class="btn" value="SUBMIT">
		
			
		</form>
